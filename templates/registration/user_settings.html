{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="col-auto">
    <h1>User settings</h1>
    <form method="post">
      {% csrf_token %}
      {{ user_form|crispy }}
      <input type="submit" value="Save changes">
    </form>
    <h1>Change password</h1>
    <form method="post">
      {% csrf_token %}
      {{ password_form|crispy }}
      <input type="submit" value="Save new password">
    </form>

  </div>


{% endblock %}
